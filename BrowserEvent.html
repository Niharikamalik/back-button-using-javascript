<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input{
        padding: 20px;
        border: 1px solid grey;
        border-radius: 10px;
        
    }
</style>
<body>
    <div id="div">
        <h1 id="heading"></h1>
        <input id="clickEvent" value="Click me" onclick="clickEvent.style.backgroundColor = 'red'" type="button">
        <input type="button" name="domProp" id="domProp" value="event handler"> 
        <input type="button" value="click here to apply cssText" id="button">
    </div>
    <script>
        domProp.onclick = function(){

            if(domProp.value== "dom"){
                domProp.value= "access element by property"
            }
            else {
                domProp.value = "dom"
            };
        };
        //  add event 
        function changeColor(){
            let div = document.getElementById('div');
            if(button.value == 'Back'){
                div.style.cssText=``
                document.body.style.background="";
                button.value = 'click here to apply cssText'
                document.getElementById('heading').style.display = "none"   
            }
            else {
                button.value = "Back"
                heading.innerText = 'cssText applied'
                div.style.cssText =`
                font-size: large;
                display : grid;
                grid-gap : 20px ;
                margin : 10% 40%;
                width:20%;`;
                document.body.style.background="lightblue";
            }
        };
        button.onclick = changeColor;
    </script>
</body>
</html>
